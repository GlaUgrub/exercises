<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <script src="js/script.js"></script>
    <title>Калькулятор капитала</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <a href="index.html"><h1 id="main_topic">Калькулятор капитала</h1></a>
    </header>

    <p>
      <span class="description">Количество лет</span>
      <input id="years" type="text">
    </p>
    <p>
      <span class="description">Начальный капитал</span>
      <input id="init_summ" type="text">
    </p>
    <p>
      <span class="description">Прирост капитала в год (%)</span>
      <input id="capital_increase" type="text">
    </p>
    <p>
      <span class="description">Исходная зарплата</span>
      <input id="init_salary" type="text">
      <select id="salary_term">
        <option selected value="month">В месяц</option>
        <option value="year">В год</option>
      </select>
    </p>
    <p>
      <span class="description">Увеличение зарплаты в год (%)</span>
      <input id="salary_increase" type="text">
    </p>
    <button>
      Посчитать
    </button>
    <section id="output">
      <!-- Результат: -->
    </section>
  </body>
</html>
