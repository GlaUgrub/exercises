<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <script src="js/chart_tools.js"></script>
    <script src="js/calc_utils.js"></script>
    <script src="js/script.js"></script>
    <title>Калькулятор капитала</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1 id="main_topic">Калькулятор капитала</h1>
    </header>

    <div id="all_content">
      <section id="controls">

        <!-- input fields -->
        <p>
          <span class="description">Количество лет</span>
          <input id="years" type="text">
        </p>
        <p>
          <span class="description">Начальный капитал</span>
          <input id="init_summ" type="text">
        </p>
        <p>
          <span class="description">Прирост капитала в год (%)</span>
          <input id="capital_increase" type="text">
        </p>
        <p>
          <span class="description">Исходная зарплата</span>
          <input id="init_salary" type="text">
          <select id="salary_term">
            <option selected value="month">В месяц</option>
            <option value="year">В год</option>
          </select>
        </p>
        <p>
          <span class="description">Увеличение зарплаты в год (%)</span>
          <input id="salary_increase" type="text">
        </p>

        <!-- button -->
        <p id="button">
          <button>
            Посчитать
          </button>
        </p>

      </section>

      <section class="output" id="output_text">
        <!-- print text result here: -->
      </section>

      <section class="output" id="output_pic">
        <canvas id="chart">
          <!-- print chart here -->
        </canvas>
      </section>

    </div> <!-- all_content -->

  </body>
</html>
